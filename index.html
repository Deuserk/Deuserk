<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Almoxarifado</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f8;
    }
    header {
        background: #0d47a1;
        color: white;
        padding: 15px 25px;
        font-size: 20px;
        display: flex;
        justify-content: space-between;
    }
    .container { padding: 20px; }

    .cards {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        margin-bottom: 20px;
    }
    .card {
        padding: 15px;
        border-radius: 8px;
        color: white;
        font-weight: bold;
    }
    .blue { background: #1565c0; }
    .orange { background: #ef6c00; }
    .green { background: #2e7d32; }
    .red { background: #c62828; }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 8px;
        overflow: hidden;
    }
    th, td {
        padding: 12px;
        border-bottom: 1px solid #eee;
        text-align: left;
    }
    th { background: #eeeeee; }

    .status-ok { color: green; font-weight: bold; }
    .status-low { color: orange; font-weight: bold; }

    .botao-demo {
        width: 35px;
        height: 35px;
        border: none;
        border-radius: 6px;
        background: #1565c0;
        cursor: pointer;
        margin-top: 15px;
    }
</style>
</head>
<body>

<header>
    <div>Hotel Vista Bella - Almoxarifado</div>
    <div>Bem-vindo, Andersom da Silva Sabino</div>
</header>

<div class="container">

    <div class="cards">
        <div class="card blue">Itens em Estoque<br><span id="estoque">325</span></div>
        <div class="card orange">Baixo Estoque<br><span id="baixo">12</span></div>
        <div class="card green">Últimas Entradas<br><span id="entradas">8</span></div>
        <div class="card red">Pedidos Pendentes<br><span id="pedidos">5</span></div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Qtd</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="tabela">
            <tr>
                <td class="codigo"></td>
                <td class="descricao"></td>
                <td class="categoria"></td>
                <td class="qtd"></td>
                <td class="status"></td>
            </tr>
            <tr>
                <td class="codigo"></td>
                <td class="descricao"></td>
                <td class="categoria"></td>
                <td class="qtd"></td>
                <td class="status"></td>
            </tr>
            <tr>
                <td class="codigo"></td>
                <td class="descricao"></td>
                <td class="categoria"></td>
                <td class="qtd"></td>
                <td class="status"></td>
            </tr>
            <tr>
                <td class="codigo"></td>
                <td class="descricao"></td>
                <td class="categoria"></td>
                <td class="qtd"></td>
                <td class="status"></td>
            </tr>
            <tr>
                <td class="codigo"></td>
                <td class="descricao"></td>
                <td class="categoria"></td>
                <td class="qtd"></td>
                <td class="status"></td>
            </tr>
        </tbody>
    </table>

    <button class="botao-demo" onclick="alterarTudo()"></button>

</div>

<script>

const itensHotel = [
    { descricao: "Detergente Líquido", categoria: "Limpeza" },
    { descricao: "Álcool 70%", categoria: "Limpeza" },
    { descricao: "Desinfetante", categoria: "Limpeza" },
    { descricao: "Bom Ar", categoria: "Limpeza" },
    { descricao: "Sabão em Pó", categoria: "Limpeza" },

    { descricao: "Resma de Papel", categoria: "Escritório" },
    { descricao: "Clip", categoria: "Escritório" },
    { descricao: "Grampo", categoria: "Escritório" },

    { descricao: "Gás de Ar-Condicionado", categoria: "Manutenção" },

    { descricao: "Chocolate", categoria: "Frigobar" },
    { descricao: "Refrigerante", categoria: "Frigobar" },
    { descricao: "Água Mineral", categoria: "Frigobar" },
    { descricao: "Suco", categoria: "Frigobar" },
    { descricao: "Achocolatado", categoria: "Frigobar" },

    { descricao: "Maçã", categoria: "Cozinha" },
    { descricao: "Banana", categoria: "Cozinha" },
    { descricao: "Mamão", categoria: "Cozinha" },
    { descricao: "Melancia", categoria: "Cozinha" },
    { descricao: "Uva", categoria: "Cozinha" },

    { descricao: "Camarão", categoria: "Cozinha" },
    { descricao: "Frango", categoria: "Cozinha" },
    { descricao: "Carne Bovina", categoria: "Cozinha" },
    { descricao: "Bisteca Suína", categoria: "Cozinha" }
];

function gerarCodigo() {
    return "ITM-" + Math.floor(Math.random() * 900 + 100);
}

function alterarTudo() {

    document.getElementById("estoque").innerText = Math.floor(Math.random() * 500);
    document.getElementById("baixo").innerText = Math.floor(Math.random() * 50);
    document.getElementById("entradas").innerText = Math.floor(Math.random() * 20);
    document.getElementById("pedidos").innerText = Math.floor(Math.random() * 10);

    let linhas = document.querySelectorAll("#tabela tr");

    // Embaralha e pega itens sem repetir
    let itensMisturados = [...itensHotel].sort(() => Math.random() - 0.5);

    linhas.forEach((linha, i) => {

        let item = itensMisturados[i];
        let quantidade = Math.floor(Math.random() * 120);

        linha.querySelector(".codigo").innerText = gerarCodigo();
        linha.querySelector(".descricao").innerText = item.descricao;
        linha.querySelector(".categoria").innerText = item.categoria;
        linha.querySelector(".qtd").innerText = quantidade;

        let status = linha.querySelector(".status");

        if (quantidade < 20) {
            status.innerText = "Baixo Estoque";
            status.className = "status status-low";
        } else {
            status.innerText = "Em Estoque";
            status.className = "status status-ok";
        }
    });
}

alterarTudo();

</script>

</body>
</html>
